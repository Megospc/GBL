<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title id="title"></title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/icon.svg">
  <meta name="viewport" content="width=900px">
</head>
<body>
  <h1 class="header" id="name">Запуск Книги-Игры</h1>
  <div id="initial">
    <div>
      <input id="file" type="file" onchange="read(this.files[0])">
      <label class="initial" for="file">Выберите файл</label>
    </div>
    <div>
      <p class="initial" id="reload" onclick="reload()">Открыть сохранение</p>
    </div>
    <div id="logodiv">
      <img src="assets/logo.svg" width="200">
    </div>
    <div id="aboutdiv">
      <a class="initial" href="about.html">О программе</a>
    </div>
  </div>
  <div id="game">
    <div id="buttons">
      <p class="button" onclick="save()">Сохранить</p>
      <p class="button" id="soundbutton" onclick="togglesounds()">
        <img src="assets/musicon.svg" class="soundimg">
      </p>
    </div>
    <p class="text" id="state"></p>
    <p class="text" id="text"></p>
    <div id="enterdiv">
      <label class="initial" id="enterlabel"></label>
      <input type="text" id="enter">
    </div>
    <div id="options"></div>
    <p id="error"></p>
  </div>
</body>
</html>
<script src="script.js"></script>
